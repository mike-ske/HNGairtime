
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Air Time</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="Uchenna Anya">
		<link rel="stylesheet" type="text/css" href="./public/libs/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="./public/css/index.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
	</head>
	<body>
		<header>
			<div >
				<img class="logodiv" src="./public/images/hnglogo.png" alt="hnglogo">
			</div>
			<nav></nav>
		</header>
		<div class="container">
			<div class="row">
				<div class="col-md-12 title">
					<h1 class="">TOP&nbsp;UP<span class="hng">&nbsp;HNG&nbsp;INTERNS</span></h1>
					<h6>Send mobile recharge card to any of the intern on any of the tracks</h6>
				</div>
			</div>
		</div>
		<div class="container">
			<h4 class="q">Who would you like to top up </h4>
			<div class="row inputs-div">

				<div class="col-md-4">
					<span>Name/Track</span>
					<select name="username">
						<option value="username">
							<span>Initials</span>--Select-Name--<i class="fa fa-user"></i><i class="fa fa-arow-down"></i>
						</option>
					</select>
				</div>
				<div class="col-md-3 ">
					<span>Enter recipient phone number</span>
					<span class="phone-number">+234</span><input type="text" name="phone-number">
				</div>
				<div class="col-md-3">
					<span>Amount</span>
					<input type="text" name="amount">
				</div>
				<div class="col-md-1">
					<span>Network</span>
					<select name="network">
						<option value="mtn">MTN</option>
						<option value="airtel">Airtel</option>
						<option value="9mobile">9mobile</option>
						<option value="glo">glo</option>
					</select>
				</div>
			</div>
			<div class="container">
				<div class="row">
					<div class="col-md-4"></div>
					<div class="col-md-4 buttons">
						<input type="button" name="top-up" value="RECHARGE">
					</div>
				</div>
			</div>
				
			<div class="container">
				<div class="row title-table">
					<div class="col-md-12">
						<h1><span class="hng">HNG </span> ACTIVEINTERNS</h1>
					</div>
				</div>
			</div>
			<div class="container">
				<div class="row table">
					<div class="col-md-12 table-responsive">
						<table class="table">
							<tr>
								<td>Name</td>
								<td>Track</td>
								<td>Slack&nbsp;Username</td>
								<td>Email</td>
								<td>Phone</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		
			<div class="container">
				<div class="row">
					<div class="col-md-12 buttons">
						<input type="button" name="add-intern" value="ADD MORE INTERNS">
					</div>
				</div>
			</div>
			
		</div>

	</body>
</html>
